<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train scheduler</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Anytime is Train Time</h1>
            <h2>Choo Choo Chee Chee</h2>
        </div>
        <h3 id="current-train">Current Train Schedule</h3>
            <table>
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency(Min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
         <h3>Add Train</h3>

            <form>
                    <div>
                            <label for="train-name-input">Train Name</label>
                            <input type="text" id="train-name-input">
                        </div>
                        <div>
                            <label for="destination-input">Destination</label>
                            <input type="text" id="destination-input">
                        </div>
                        <div>
                            <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                            <input type="text" id="first-train-input">
                        </div>
                        <div>
                            <label for="frequency-input">Frequency (min)</label>
                            <input type="text" id="frequency-input">
                        </div>
                        <button type="submit" id="add-train-btn">Submit</button>

            </form>
    </div>

    <script src= "assets/javascript/app.js"></script>
</body>
</html>
